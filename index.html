<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopManage - Product Management System</title>
    
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <!-- Logo/Brand Name -->
            <a class="navbar-brand fw-bold" href="#">
                ShopManage
            </a>
            
            <!-- Add Product Button (aligned to right) -->
            <button class="btn btn-light" id="addProductBtn" data-bs-toggle="modal" data-bs-target="#addProductModal">
                Add Product
            </button>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div class="container mt-4">
        <!-- Product Container - Products will be dynamically injected here -->
        <div id="product-container" class="row">
            <!-- JavaScript will populate products here -->
        </div>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <!-- Modal Body with Form -->
                <div class="modal-body">
                    <form id="addProductForm">
                        <!-- Product Title Input -->
                        <div class="mb-3">
                            <label for="productTitle" class="form-label">Product Title</label>
                            <input type="text" class="form-control" id="productTitle" placeholder="Enter product title" required>
                        </div>
                        
                        <!-- Product Description Input -->
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter product description" required></textarea>
                        </div>
                        
                        <!-- Product Price Input -->
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Price ($)</label>
                            <input type="number" class="form-control" id="productPrice" step="0.01" min="0" placeholder="0.00" required>
                        </div>
                        
                        <!-- Product Category Input -->
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">Category</label>
                            <input type="text" class="form-control" id="productCategory" placeholder="e.g., beauty, electronics" required>
                        </div>
                        
                        <!-- Product Thumbnail URL Input -->
                        <div class="mb-3">
                            <label for="productThumbnail" class="form-label">Thumbnail URL</label>
                            <input type="url" class="form-control" id="productThumbnail" placeholder="https://example.com/image.jpg" required>
                        </div>
                        
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100" id="submitProductBtn">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JavaScript Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Link to custom JavaScript file -->
    <script src="app.js"></script>
    
</body>
</html>
